<h2>Contact details</h2>
<div class="contact-image">
  <img ng-src="{{contact.picture.medium}}">
</div>
<div class="contact-info">
        <div class="firstname">First name: {{contact.name.first}}</div>
        <div class="lastname">Last name: {{contact.name.last}}</div>
        <div class="username">Username: {{contact.username}}</div>
        <div class="email">Email: {{contact.email}}</div>

</div>
